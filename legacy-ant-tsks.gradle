task l_import{
    description='legacy import'
    group='l-migration'
    ant.importBuild('build.xml') { antTargetName ->
        'a-' + antTargetName
    }
    println 'import Ant tasks'
}

task l_build (dependsOn: l_import){
    description='legacy build'
    group='l-migration'
    doLast {
        println 'Hello, from Ant'
    }
}