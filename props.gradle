// Set properties
ext {
    jarLibs = "$buildDir/libs".replaceAll('\\\\','/')
    fatName = "$project.name-fat"
    slimName = "$project.name-slim"
    tstDir = "$buildDir/tests".replaceAll('\\\\','/')
    examplesDir = "examples"
    xsdDir = "".concat(sourceSets.main.output.getResourcesDir().toString())
            .concat('\\')
            .concat(examplesDir)
            .concat("\\")
            .concat("xsd")
    exampleFile = "faktura"
    targetFileExt = "svg"
}

task showExtProps{
    group = 'utsk'
    description = 'user-task: show all external properties'
    println "exampleFile = $xsdDir"
            .concat("\\")
            .concat(exampleFile)
            .concat(".xsd")
    println "jarLibs = $jarLibs"
}